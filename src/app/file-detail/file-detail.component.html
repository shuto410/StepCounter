<div *ngIf="file">

    <h2>{{file.name}} Details</h2>
    <ul>
        <li>
            <span>step: </span>{{file.step}}
        </li>
        <li>
            <span>size: </span>{{file.size}}
        </li>
        <li>
            <span>lastModified: </span>{{file.lastModifiedDate}}
        </li>
    </ul>
</div>
